<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Hello, world!</title>
  </head>
  <body onload="time_and_date()">
    <h1 id="timedate">dwadfaf</h1>
    <h2 id="heading">ToDo List Maker</h2>
    <br>

    <div class="input-group mb-3 align-self-center" id="todo_input">
      <input type="text" class="form-control" placeholder="ToDo Input" aria-label="ToDo Input" aria-describedby="basic-addon2" id="todo_input_value">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" onClick="add_todo()">Add to List</button>
      </div>
    </div>
   
    <table class="table table-dark table-striped" id="note_list">
      <thead>
        <tr>
          <th scope="col" id="checkmark_row">Done?</th>
          <th scope="col" id="note_row">Note</th>
          <th scope="col" id="remove_row">Remove</th>
        </tr>
      </thead>
      <tbody id="start_point">
      </tbody>
    </table>


    
    <script src="script.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
