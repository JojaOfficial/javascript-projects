<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    
    <title>Put title here</title>
  </head>
  <body onload="time_and_date()">
    <h1 id="timedate"></h1>

    <div class="container-md">
      <div class="row">
        <div class="col-sm">
          <input placeholder="Description" class="input-group-text" id="detail_value">
        </div>
        <div class="col-sm">
          <input placeholder="Date" class="input-group-text" id="date_value">
        </div>
      
      </div>
      <br>
      <div class="row">
        <div class="col-sm">
          <input placeholder="Amount" class="input-group-text" id="amount_value">
        </div>
        <div class="col-sm">
          <button class="btn btn-outline-secondary" onClick="add_expense()" id="button1">Add</button>
          <button class="btn btn-outline-secondary" onClick="clear_list()" id="button1">Clear list</button>
        </div>
      </div>
      <br>
      <div class="row">
        <table class="table table-dark table-striped" id="expense_list">
          <thead>
            <tr>
              <th id="date_row">Date</th>
              <th id="detail_row">Details</th>
              <th id="amount_row">Amount</th>
              <th id="remove_row">Delete</th>
            </tr>
          </thead>
          <tbody id="start_point">
          </tbody>
        </table>
      </div>
    </div>



    
    
    
    
    
    
    <script src="script.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
